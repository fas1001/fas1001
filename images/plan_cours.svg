<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" viewBox="0 0 800 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="800" y2="0">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="50%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    
    <linearGradient id="lineGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="800" y2="0">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0"/>
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>

  <!-- Decorative bars (smaller and fewer) -->
  <g transform="translate(600, 30)">
    <rect x="0" y="0" width="8" height="16" fill="#3b82f6" opacity="0.3"/>
    <rect x="15" y="0" width="8" height="24" fill="#3b82f6" opacity="0.5"/>
    <rect x="30" y="0" width="8" height="32" fill="#3b82f6" opacity="0.7"/>
  </g>

  <!-- Bottom line -->
  <rect x="20" y="90" width="760" height="1" fill="url(#lineGradient)"/>
</svg>
