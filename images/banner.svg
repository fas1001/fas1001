<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1200 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="50%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    
    <linearGradient id="lineGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0"/>
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>

  <!-- Decorative bars on the right -->
  <g transform="translate(900, 100)">
    <rect x="0" y="0" width="12" height="24" fill="#3b82f6" opacity="0.3"/>
    <rect x="20" y="0" width="12" height="36" fill="#3b82f6" opacity="0.5"/>
    <rect x="40" y="0" width="12" height="48" fill="#3b82f6" opacity="0.7"/>
    <rect x="60" y="0" width="12" height="60" fill="#3b82f6" opacity="0.9"/>
  </g>

  <!-- Bottom line -->
  <rect x="40" y="280" width="1120" height="2" fill="url(#lineGradient)"/>
</svg>
